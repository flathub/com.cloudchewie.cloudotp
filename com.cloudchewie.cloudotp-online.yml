app-id: com.cloudchewie.cloudotp
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
command: CloudOTP
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  - shared-modules/libsecret/libsecret.json

  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  - name: keybinder3
    buildsystem: simple
    build-commands:
      - touch ./ChangeLog
      - autoreconf -i
      - ./configure --prefix=${FLATPAK_DEST}
      - make -j ${FLATPK_BUILDER_N_JOBS}
      - make install
    sources:
      - type: git
        url: https://github.com/kupferlauncher/keybinder.git
        tag: keybinder-3.0-v0.3.2
        commit: 04ae06724d914c7d4fec6a2723edf9c6320ec502
        x-checker-data:
          type: git
          tag-pattern: ^keybinder-3\.0-v([\d.]+)$

  - name: sqlcipher
    buildsystem: autotools
    build-options:
      cflags: -DSQLITE_SECURE_DELETE -DSQLITE_ENABLE_COLUMN_METADATA -DSQLITE_ENABLE_FTS3
        -DSQLITE_ENABLE_RTREE=1 -DSQLITE_SOUNDEX=1 -DSQLITE_ENABLE_UNLOCK_NOTIFY -DSQLITE_OMIT_LOOKASIDE=1
        -DSQLITE_ENABLE_UPDATE_DELETE_LIMIT=1 -DSQLITE_MAX_SCHEMA_RETRY=25 -DSQLITE_HAS_CODEC
        -DHAVE_USLEEP=1
      ldflags: -lcrypto
    config-opts:
      - --enable-tempstore
      - --enable-threadsafe
      - --disable-tcl
    cleanup:
      - /bin/sqlcipher
    sources:
      - type: git
        url: https://github.com/sqlcipher/sqlcipher.git
        tag: v4.6.1
        commit: c5bd336ece77922433aaf6d6fe8cf203b0c299d5
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: cloudotp
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      append-path: /usr/lib/sdk/llvm19/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
      env:
        PUB_CACHE: /run/build/cloudotp/.pub-cache
    build-commands:
      - flutter/bin/flutter build linux --release
    sources:
      - type: git
        url: https://github.com/Robert-Stackflow/CloudOTP.git
        tag: V2.4.6
        commit: be2f2b50243e7cc337ed08eb458455a73b923c6c
        x-checker-data:
          type: git
          tag-pattern: ^V([\d.]+)$
      - type: file
        path: com.cloudchewie.cloudotp.metainfo.xml
      - type: dir
        path: generated
        dest: lib/generated
      # flutter
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.24.5
        dest: flutter