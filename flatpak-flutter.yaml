app-id: com.cloudchewie.cloudotp
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: CloudOTP
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc
  - /var/lib
modules:
  - shared-modules/libsecret/libsecret.json

  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  - name: keybinder3
    buildsystem: autotools
    post-install:
      - install -Dm644 COPYING /app/share/licenses/keybinder-3/COPYING
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
        x-checker-data:
          type: json
          url: https://api.github.com/repos/kupferlauncher/keybinder/releases/latest
          version-query: .tag_name | sub("^keybinder-3.0-v"; "")
          url-query: >-
            .assets[] | select(.name=="keybinder-3.0-" + $version + ".tar.gz") |
            .browser_download_url

  - name: sqlcipher
    buildsystem: autotools
    build-options:
      cflags: -DSQLITE_HAS_CODEC -DSQLITE_EXTRA_INIT=sqlcipher_extra_init -DSQLITE_EXTRA_SHUTDOWN=sqlcipher_extra_shutdown
      ldflags: -lcrypto
    config-opts:
      - --with-tempstore=yes
      - --disable-tcl
    post-install:
      - ln -sv libsqlite3.so ${FLATPAK_DEST}/lib/libsqlcipher.so
    cleanup:
      - /bin/sqlite3
    sources:
      - type: git
        url: https://github.com/sqlcipher/sqlcipher.git
        tag: v4.9.0
        commit: c7e811b399379c948b423872ad7ba91d2ce38434
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: cloudotp
    buildsystem: simple
    build-options:
      cxxflags: -Wno-error=deprecated-literal-operator
      build-args:
        - --share=network
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/cloudotp/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/cloudotp/.pub-cache
    build-commands:
      - ./gen-l10n.sh
      - flutter build linux --release
      - cp -r ${BUNDLE_PATH}/* ${FLATPAK_DEST}/bin
      - install -Dm644 com.cloudchewie.cloudotp.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dm644 tools/linux_tools/com.cloudchewie.cloudotp.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dm644 assets/logo-transparent.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: git
        url: https://github.com/Robert-Stackflow/CloudOTP.git
        tag: V3.1.2
        commit: c3aa6a2af43d06529e0cdef5e7055c4bebcaa518
      - type: file
        path: com.cloudchewie.cloudotp.metainfo.xml
      - type: script
        dest-filename: gen-l10n.sh
        commands:
          - flutter gen-l10n
          - cd third-party/chewie
          - flutter gen-l10n
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.27.4
        commit: a5f4f47085d822e837cbf4841ff7fde85fdd84b2
        dest: flutter
